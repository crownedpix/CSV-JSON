<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSV to JSON</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <p id="heading">CSV to JSON Converter</p>
        <hr />
        <div class="col-md-6">
            <p>Paste Your ENG:FRENCH CSV Here:</p>
            <textarea id="csv" class="text"></textarea>
        </div>
        <div class="col-md-6">
            <p>Paste Your English Json here:</p>
            <textarea id="jsonEng" class="text"></textarea>
        </div>
        <div class="col-md-12">
            <button id="convert">Convert to JSON</button>
            <p>Converted Json:</p>
            <textarea id="json" class="text"></textarea>
            <p>Missing / Non- Converted Json:</p>
            <textarea id="jsonRem" class="text"></textarea>
        </div>
        <div class="col-md-6 sp">
            <p>Final mixed result Json:</p>
            <textarea id="jsonMix" class="text"></textarea>
            <button id="download">Download JSON</button> <br>
        </div>
        <div class="col-md-6 sp">
            <p>Source Json:</p>
            <textarea id="jsonSrc" class="text"></textarea>
        </div>
    </div>
    <script src="csv.js"></script>
</body>

</html>
